name: CI/CD Pipeline

on:
  push:
    branches:
      - "feature/dockerfile"  # Déclenche le workflow sur push dans cette branche

jobs:
  # Job 1: Run Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run unit tests (Si applicable)
        run: yarn test  # Remplace par la commande appropriée si tu as des tests

  # Job 2: Build Docker Image for vote-api
  docker-build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Ajouter l'étape d'installation de Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Build Docker image for vote-api
        run: |
          docker-compose -f vote-api/docker-compose.yml build vote-api

  # Job 3: Deploy Documentation
  documentation-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies for Docs
        working-directory: ./docs
        run: yarn install

      - name: Build Docusaurus site
        working-directory: ./docs
        run: yarn build

      - name: Dockerize and Push Docs
        run: |
          docker build -f docs/Dockerfile -t docs .
          docker tag docs:latest ${{ secrets.DOCKER_USERNAME }}/docs:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/docs:latest

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy Docs to Netlify
        env:
          NETFLIFY_AUTH_TOKEN: ${{ secrets.NETFLIFY_AUTH_TOKEN }}
          NETFLIFY_SITE_ID: ${{ secrets.NETFLIFY_SITE_ID }}
        run: netlify deploy --prod --dir=docs/build

  # Job 4: Deploy vote-api to production
  deploy:
    if: github.ref == 'refs/heads/main'  # Déploiement uniquement sur la branche main
    runs-on: ubuntu-latest
    needs: [unit-tests, docker-build-check, documentation-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image for vote-api
        run: |
          docker-compose -f vote-api/docker-compose.yml build vote-api
          docker tag vote-api:latest ${{ secrets.DOCKER_USERNAME }}/vote-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/vote-api:latest

      - name: Deploy vote-api with Docker Compose
        run: |
          docker-compose -f vote-api/docker-compose.yml up -d
